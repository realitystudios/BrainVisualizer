<header class="sticky-top">
    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="https://realitystudios.xyz/assets/images/realitystudios-logo.png" alt="Reality Studios" height="40px">
            {{ site.title }}
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navigation">
            <ul class="nav navbar-nav nav-pills" role="tablist">
                {% for section in site.sections %}
                <li class="nav-item">
                    <a class="nav-link" id="{{section.navId}}-tab" href="#{{ section.navId }}" >{{ section.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
